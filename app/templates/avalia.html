<!doctype html>
<html lang="pt-BR">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Home</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <!-- <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script> -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='star.css') }}">


    <style>
        /* star */
        .fa-star {
            color: rgb(119, 114, 114)
        }

        .card-title {
            font-family: 'Trebuchet MS', 'Lucida Sans Unicode', 'Lucida Grande', 'Lucida Sans', Arial, sans-serif;
            font-size: 56px;
            font-weight: bold;
            color: white;
        }

        .card-text {
            color: white;
        }

        .row {
            text-align: center;
        }

        .btn-primary {
            text-align: center;
            width: 500px;
            margin-left: auto;
            margin-right: auto;
            margin-top: 20px;
        }
    </style>

    <script>
        function getStarValue() {
            let a = document.getElementsByName("fb")
            for (let i = 0; i < a.length; i++) {
                if (a[i].checked) {
                    URL = `/rate_anime/${'{{user}}'}/${'{{anime[0]}}'}/${i}`
                    document.getElementById("button-link").href =  URL
                    console.log(URL)
                }
            }
        }
    </script>

</head>

<body style="background-color: rgb(69, 69, 71);">
    <div class="navibar">
        <nav class="navbar navbar-dark bg-primary">
            <div class="container-fluid" style="margin-right: 190px; margin-left: 200px;">
                <a class="navbar-brand" href="#">Home</a>

                <form class="d-flex">
                    <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                    <button class="btn btn-success" type="submit">Search</button>
                </form>
            </div>
        </nav>
    </div>

    <div class="container" style="margin-top: 40px; margin-bottom: 200px;">
        <div class="row">

            <div class="col">
                <div class="row">
                    <h5 class="card-title">{{anime[1]}}</h5>
                </div>
                <div class="row">
                    <img class=" card-img"
                        style="max-width: 400px; max-height: 600px; margin-left: auto; margin-right: auto; text-align: center;"
                        src="https://www.themoviedb.org/t/p/w600_and_h900_bestv2/hdKxcoV5CFc3sGOmbGXDXbx1cTZ.jpg"
                        alt="a snow-capped mountain range"
                        onerror="this.onerror=null; this.src='https://reactnativecode.com/wp-content/uploads/2018/02/Default_Image_Thumbnail.png'">
                </div>
                <div class="row">
                    <div class="estrelas" onclick="getStarValue()">
                        <input type="radio" id="cm_star-empty" name="fb" value="" checked />
                        <label for="cm_star-6"><i class="fa"></i></label>
                        <input type="radio" id="cm_star-6" name="fb" value="6" />
                        <label for="cm_star-7"><i class="fa"></i></label>
                        <input type="radio" id="cm_star-7" name="fb" value="7" />
                        <label for="cm_star-8"><i class="fa"></i></label>
                        <input type="radio" id="cm_star-8" name="fb" value="8" />
                        <label for="cm_star-9"><i class="fa"></i></label>
                        <input type="radio" id="cm_star-9" name="fb" value="9" />
                        <label for="cm_star-10"><i class="fa"></i></label>
                        <input type="radio" id="cm_star-10" name="fb" value="10" />
                    </div>
                </div>
                <div class="row">
                    <a type="button" class="btn btn-primary" id="button-link" href="">Avaliar</a>
                </div>
            </div>
        </div>
    </div>

</body>

</html>
