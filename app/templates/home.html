<!doctype html>
<html lang="pt-BR">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Home</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

  <style>
    .grid-cards {
      margin-top: 50px;
      margin-left: 200px;
      margin-right: 200px;
      margin-bottom: 100px;
    }

    .card:hover {
      transform: scale(1.05);
      box-shadow: 10px 10px 15px rgba(0, 0, 0, 0.3);
    }

    .card::before,
    .card::after {
      position: absolute;
      top: 0;
      right: 0;
      bottom: 0;
      left: 0;
      transform: scale3d(0, 0, 1);
      transition: transform .3s ease-out 0s;
      background: rgba(255, 255, 255, 0.1);
      content: '';
      pointer-events: none;
    }

    .card::before {
      transform-origin: left top;
    }

    .card::after {
      transform-origin: right bottom;
    }

    .card:hover::before,
    .card:hover::after,
    .card:focus::before,
    .card:focus::after {
      transform: scale3d(1, 1, 1);
    }

    /* star */
    .fa-star {
      color: rgb(119, 114, 114)
    }
  </style>

  <script type="text/javascript">
    function change_star_color(id, rate) {
      // Get all star groups
      stars_group = document.getElementsByClassName("star-group")[id]
      // Get all stars
      stars = stars_group.getElementsByClassName("fa-star")
      // Change color of stars
      for (let i = 0; i < stars.length; i++) {
        if (i < rate) {
          stars[i].style.color = "#FC0";
        }
      }
    }
  </script>

</head>

<body style="background-color: rgb(69, 69, 71);">
  <div class="navibar">
    <nav class="navbar navbar-dark bg-primary">
      <!-- <nav class="navbar navbar-light" style="background-color: #8aa9be;"> -->
      <div class="container-fluid" style="margin-right: 190px; margin-left: 200px;">
        <a class="navbar-brand" href="#">Home</a>

        <form class="d-flex">
          <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
          <button class="btn btn-success" type="submit">Search</button>
        </form>
      </div>
    </nav>
  </div>

  <!-- ------------------------------------------------------------------------------- -->

  <div class="grid-cards">

    <div class="row row-cols-1 row-cols-md-4 g-4">
      {%for i, anime in enumerate(recommends)%}
      <div class="col">
        <a href="/details/{{user_id}}/{{anime[0]}}">
          <div class="card">
            <img class=" card-img" src="" alt="a snow-capped mountain range"
              onerror="this.onerror=null; this.src='https://reactnativecode.com/wp-content/uploads/2018/02/Default_Image_Thumbnail.png'">
            <div class="card-img-overlay">
              <div class="star-group" id="{{i}}">
                <i class="fa fa-star fa-2x" id="0"></i>
                <i class="fa fa-star fa-2x" id="1"></i>
                <i class="fa fa-star fa-2x" id="2"></i>
                <i class="fa fa-star fa-2x" id="3"></i>
                <i class="fa fa-star fa-2x" id="4"></i>
                <script>change_star_color('{{i}}', '{{averages[i]}}');</script>
              </div>
            </div>
            <div class="card-body">
              <h5 class="card-title">{{anime[1]}}</h5>
              <!-- <p class="card-text">This is a longer card</p> -->
              <!-- <p>{{averages}}</p> -->
            </div>
          </div>
        </a>
      </div>
      {%endfor%}
    </div>
  </div>
  <!-- ------------------------------------------------------------------------------ -->
</body>

</html>
