<!doctype html>
<html lang="pt-BR">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <!-- <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script> -->
  <!-- <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script> -->

  <!-- Local Style -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <link rel="stylesheet" href="css/styles.css">

  <title>Sing up</title>
</head>

<body style="background-color: rgb(69, 69, 71);">
    <div class="card">
      <div class="card-body">
        <form class="form">
          <div class="text-sing-up">
            Sing up
          </div>
          <!-- Username -->
          <!-- <div class="input-group" style="margin-top: 24px;">
            <span class="input-group-addon">@</span>
            <input id="username" type="text" class="form-control" name="username" placeholder="username">
          </div> -->
          <!-- Email -->
          <div class="input-group" style="margin-top: 16px;">
            <span class="input-group-addon"><i class="glyphicon glyphicon-envelope"></i></span>
            <input id="email" type="email" class="form-control" name="email" placeholder="email">
          </div>
          <!-- Password -->
          <div class="input-group" style="margin-top: 16px;">
            <span class="input-group-addon"><i class="glyphicon glyphicon-lock"></i></span>
            <input id="password" type="password" class="form-control" name="password" placeholder="Password">
          </div>
          <!-- Confirm password -->
          <div class="input-group" style="margin-top: 16px;">
            <span class="input-group-addon"><i class="glyphicon glyphicon-lock"></i></span>
            <input id="confirm-password" type="password" class="form-control" name="confirm-password"
              placeholder="Confirm Password">
          </div>
          <!-- Sing up -->
          <div class="button-singup">
            <button class="btn btn-primary btn-block" type="submit">Sing up</button>
          </div>
          <!-- Login -->
          <div class="button-singup">
            <button class="btn btn-light btn-block" type="button">Login</button>
          </div>
        </form>
      </div>
    </div>
</body>

</html>
